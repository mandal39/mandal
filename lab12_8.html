<body>
	<script type="text/javascript">
		var s, a, b;
		//s = a/b;
		//s = a%b;
		function displayDigits(a) {
			var s;
			while(a>0){
				s=a%10;
				a=Math.floor(a/10);
				document.writeln(s+"  ");
			}
		}
		var a;
		a = window.prompt("Тоог оруул");
		displayDigits(a);
	</script>
</body>
