<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab11_4</title>
</head>
<body>
	<script type="text/javascript">
		var n, s, x;
		n = window.prompt("n тоог оруул");
		n = parseInt(n);
		s=0;
		for( x=1; x<=n ; x++)
			s=s+x*x;
		document.writeln("<h4>1-ээс n хүртэлх тооны квадратын нийлбэр " +s+ "</h4>")
	</script>
</body>
</html>
