<!DOCTYPE html>
<html>

    <body>
        <script type="text/javascript">
            var text = window.prompt("text");
            text=text.toLowerCase();
            A=text.split(" ");
            b="b";
            for (let j = 0; j < A.length; j++) {
                if(A[j].indexOf(b)==0)
                    document.writeln(""+A[j]+"<br>");
            }
        </script>
    </body>
