<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>+ - 0</title>
        <script type="text/javascript">
            a = parseInt( window.prompt("a Number"));
            b = parseInt( window.prompt("b Number"));
            c = parseInt( window.prompt("c Number"));
            s = 0;
            w = 0;
            e = 0;
            if(a>0)
                s=s+1;
            if(b>0)
                s=s+1;
            if(c>0)
                s=s+1;
            if(a==0)
                w=w+1;
            if(b==0)
                w=w+1;
            if(c==0)
                w=w+1;
            if(a<0)
                e=e+1;
            if(b<0)
                e=e+1;
            if(c<0)
                e=e+1;
            document.writeln("‍<h1> Эерэг тоо " +s+ "</h1>");
            document.writeln("‍<h1> Сөрөг тоо " +e+ "</h1>");
            document.writeln("‍<h1> 0 тэй тэнцүү тоо " +w+ "</h1>");
        </script>
    </head>
    <body>
    </body>
</html>
