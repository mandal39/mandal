<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab11_2</title>
</head>
<body>
	<script type="text/javascript">
		document.writeln("<table>");
		for( var i=1 ; i<=7 ; i++){
			document.writeln("<tr>");
			for(var j=1 ; j<=5 ; j++)
				document.writeln("<td>(" +i+ "," +j+ ")</td>" );
			document.writeln("</tr>");
		}
		document.writeln("</table>");
	</script>
</body>
</html>
