<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab11_5</title>
</head>
<body>
	<script type="text/javascript">
		var n;
		n = window.prompt("1-7 хооронд утга оруул");
		n = parseInt(n);
		if(n == 1)
			document.writeln("Даваа");
		else if(n == 2)
			document.writeln("Мягмар");
		else if(n == 3)
			document.writeln("Лхагва");
		else if(n == 4)
			document.writeln("Пүрэв");
		else if(n == 5)
			document.writeln("Баасан");
		else if(n == 6)
			document.writeln("Бямба");
		else if(n == 7)
			document.writeln("Ням");
		else
			document.writeln("Буруу утга");
	</script>
</body>
</html>
