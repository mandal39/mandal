<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab12_1</title>
</head>
<body>
	<script type="text/javascript">
		function circleArea(R){
			var S, pi;
			pi = 3.14;
			S = pi*R*R;
			return S;
		};
		var x;
		x = window.prompt("enter radius");
		x = parseInt( x );
		window.alert( "Талбай :" +circleArea( x ) );
	</script>
</body>
</html>
