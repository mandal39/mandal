<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>4 uildel</title>
        <script type="text/javascript">
            firstnumber = window.prompt("enter firstnumber");
            secondnumber = window.prompt("enter secondnumber");
            a = parseInt( firstnumber );
            b = parseInt( secondnumber );
            c = a * b;
            s = a + b;
            d = a / b;
            w = a - b;
            document.writeln("‍<h1>Үржвэр: " +c+ "</h1>");
            document.writeln("‍<h1>Нийлбэр: " +s+ "</h1>");
            document.writeln("‍<h1>Хуваах: " +d+ "</h1>");
            document.writeln("‍<h1>Хасах: " +w+ "</h1>");
        </script>
    </head>
    <body>
    </body>
</html>
