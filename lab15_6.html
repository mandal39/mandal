<!DOCTYPE html>
<html>
<head>
	<title>lab15_1</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		table, th, td {
			border: 1px solid black;
		}
		button{
			margin: 10px
		}
	</style>
</head>
<body>
	<label for="N">Name:</label>
	<input type="text" id="Name" value="">
	<br>
	<label for="P">Price:</label>
	<input type="number" id="Price" value="Price">
	<button onclick="increase()">Insert</button>
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Apple</td>
			<td>100</td>
		</tr>
		<tr>
			<td>Milk</td>
			<td>200</td>
		</tr>
		<script type="text/javascript">
			function increase(){
				var it = document.getElementById("Name").value;
				var pr = document.getElementById("Price").value;
				pr = parseInt(pr);
				var table = document.getElementsByTagName("table")[0];
				var newrow = table.insertRow(1);
				var cell1 = newrow.insertCell(0);
				var cell2 = newrow.insertCell(1);
				cell1.innerHTML = it;
				cell2.innerHTML = pr;
				A = document.getElementById("Total");
				s = parseInt(A.innerHTML)+pr;
				A.innerHTML = s;
			}
		</script>
		<tr>
			<th>Total</th>
			<th id="Total">300</th>
		</tr>
	</table>
</body>
</html>
