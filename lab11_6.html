<body>
	<script type="text/javascript">
		var i , j; 
		var n1 = [];
		window.alert("1-30 хооронд 5 тоо оруулахыг анхаарна уу!!")
		for(i=1 ; i<=5 ; i++){
			b = window.prompt("1-30 хооронд утга оруул");
			n1[i] = parseInt(b);
		}
		for(i=1 ; i<=5 ; i++){
			for(j=1; j< n1[i] ; j++)
				document.write("*");
			document.write("<br>")
		}
	</script>
