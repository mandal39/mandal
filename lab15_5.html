<!DOCTYPE html>
<html>
<head>
	<title>lab15_1</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Town</th>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Sofia</td>
		</tr>
		<tr>
			<td>Nick</td>
			<td>Varna</td>
		</tr>
		<tr>
			<td>Didi</td>
			<td>Ruse</td>
		</tr>
		<tr>
			<td>Tedy</td>
			<td>Varna</td>
		</tr>
	</table>
	<button onclick="increase()">Colorize</button>
	<script type="text/javascript">
		function increase(){
			A = document.getElementsByTagName("tr")
			for(i = 0; i<4 ; i++){
				if(i%2!=0)
					A[i].style.background = "yellow";
			}
		}
	</script>
</body>
</html>
