<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>lab11_7</title>
</head>
<body>
	<script type="text/javascript">
		var i, j, k, m;
		i=1;
		j=2;
		k=3;
		m=2;
		document.writeln( i == 1 ); //true
		document.writeln( j == 3 ); //false
		document.writeln( i >= 1 && j < 4 ); //true
		document.writeln( m <= 99 && k < m ); //false
		document.writeln( j >= i || k == m ); //true
		document.writeln( k + m < j || 3 - j >= k ); //false
		document.writeln( !( k > m ) ); //false
	</script>
</body>
